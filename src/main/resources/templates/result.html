<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<form th:action="@{'/rend'}" th:object="${product}" method="post">
    ID: <input type="text" th:field="*{id}"/>
    <br>
    Name: <input type="text" th:field="*{title}"/>
    <br>
    Cost: <input type="text" th:field="*{cost}"/>
    <br>
    <button type="submit">Save</button>
</form>

</body>
</html>
